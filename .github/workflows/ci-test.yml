name: _ Unit Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Run Test
        run: dotnet test --no-restore --verbosity minimal
