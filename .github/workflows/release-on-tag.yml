name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # 태그 푸시 시 트리거

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build -c Release

      - name: Publish ExcelColumnExtractor Windows
        run: |
          dotnet publish ./ExcelColumnExtractor -c Release -r win-x64 /p:PublishSingleFile=true --self-contained true -o ./artifacts/ExcelColumnExtractor/win-x64
          mkdir -p ./release-files
          cp ./artifacts/ExcelColumnExtractor/win-x64/ExcelColumnExtractor.exe ./release-files/ExcelColumnExtractor-${GITHUB_REF#refs/tags/}-win-x64.exe

      - name: Publish ExcelColumnExtractor Linux
        run: |
          dotnet publish ./ExcelColumnExtractor -c Release -r linux-x64 /p:PublishSingleFile=true --self-contained true -o ./artifacts/ExcelColumnExtractor/linux-x64
          cp ./artifacts/ExcelColumnExtractor/linux-x64/ExcelColumnExtractor ./release-files/ExcelColumnExtractor-${GITHUB_REF#refs/tags/}-linux-x64

      - name: Publish StaticDataHeaderGenerator Windows
        run: |
          dotnet publish ./StaticDataHeaderGenerator -c Release -r win-x64 /p:PublishSingleFile=true --self-contained true -o ./artifacts/StaticDataHeaderGenerator/win-x64
          cp ./artifacts/StaticDataHeaderGenerator/win-x64/StaticDataHeaderGenerator.exe ./release-files/StaticDataHeaderGenerator-${GITHUB_REF#refs/tags/}-win-x64.exe

      - name: Publish StaticDataHeaderGenerator Linux
        run: |
          dotnet publish ./StaticDataHeaderGenerator -c Release -r linux-x64 /p:PublishSingleFile=true --self-contained true -o ./artifacts/StaticDataHeaderGenerator/linux-x64
          cp ./artifacts/StaticDataHeaderGenerator/linux-x64/StaticDataHeaderGenerator ./release-files/StaticDataHeaderGenerator-${GITHUB_REF#refs/tags/}-linux-x64

      - name: Build StaticDataAttribute
        run: dotnet build ./StaticDataAttribute -c Release
      - name: Copy StaticDataAttribute DLL
        run: |
          cp ./StaticDataAttribute/bin/Release/net9.0/StaticDataAttribute.dll ./release-files/StaticDataAttribute.dll

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
